    //get base place
  getDoc(doc(db, 'Place', 'BasePlace')).then(docSnap => {
  if(docSnap.exists()) {
    var nameB = docSnap.data()['name'];
    document.getElementById("bname").value =nameB;
    document.getElementById("baseButton").innerHTML="";

    var discription1 = "<br><center>Pleace consider base place as ";
    discription1 = discription1 + nameB;
    discription1 = discription1 + " and the set the distance from hare</center>";
    document.getElementById("entranceDriscrip").innerHTML=discription1;

  }else{
    document.getElementById("entranceDriscrip").innerHTML="<br><center>Pleace create base place first</center>";
    document.getElementById("entanceButton").hidden="hidden";
  }
  });





//add base point
  base.addEventListener('click', (e)=>{
  const BasePlace = document.getElementById("bname").value;
  if(BasePlace==""){
    alert("Base Place can not be empty"); 
  }else{

    setDoc(doc(db, "Place", "BasePlace"), {
      name: BasePlace,
    });

    document.getElementById("bname").value = BasePlace;
    document.getElementById("baseButton").innerHTML="";
    document.getElementById("entanceButton").hidden="";
    var discription2 = "<br><center>Pleace consider base place as ";
    discription2 = discription2 + BasePlace;
    discription2 = discription2 + " and the set the distance from hare</center>";
    document.getElementById("entranceDriscrip").innerHTML=discription2;
    alert("Base Place Added"); 
  }
  });


//add entrance or exit
  entanceButton.addEventListener('click', (e)=>{
  const newPlace = document.getElementById("ename").value
  const km = document.getElementById("km").value

  if(newPlace=="" || km==""){
    alert("Can not be empty");
  }else{

    setDoc(doc(db, "Place", newPlace),{
      distance: km,
    });

    document.getElementById("ename").value="";
    document.getElementById("km").value="";
    alert(newPlace + " Added"); 
  }
  });

//Fee pre 1 km
  feebutton.addEventListener('click', (e)=>{
  const Fee = document.getElementById("fee1km").value

  if(Fee==""){
    alert("Can not be empty");
  }else{

    setDoc(doc(db, "Fee", "FeePer1Km"),{
      'fee': Fee,
    });

    document.getElementById("fee1km").value = "";
    alert("New fee per 1Km is "+Fee);
  }
  });
